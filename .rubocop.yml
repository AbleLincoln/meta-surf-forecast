AllCops:
  Exclude:
    - Guardfile
    - bin/*
    - db/schema.rb
    - db/migrate/*
    - node_modules/**/*
    - test/test_helper.rb
    - vendor/**/*

Layout/AccessModifierIndentation:
  Enabled: false

Lint/UnusedMethodArgument:
  Exclude:
    - app/models/forecast.rb

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FormatStringToken:
  Exclude:
    - config/routes.rb

Style/TrailingCommaInLiteral:
  Enabled: false
