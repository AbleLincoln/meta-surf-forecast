AllCops:
  Exclude:
    - Guardfile
    - bin/*
    - db/schema.rb
    - db/migrate/*
    - test/test_helper.rb
    - vendor/**/*

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Exclude:
    - app/models/spitcast.rb

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/AccessModifierIndentation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Lint/UnusedMethodArgument:
  Exclude:
    - app/models/forecast.rb
